<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ping</title>
</head>

<body>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1> <strong> PING.</strong></h1>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="launch"><span>We are launching</span> <strong>soon</strong>.</h1>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p>Suscribe and get notified.</p>
        </div>
    </div>

    <div id="input-field" class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="mb-3-3">
                <div class="mb-3">
                   
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="btn">
                <button id='btn-btn' type="button" class="btn btn-primary">Notify Me</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <div class="col-lg-12 col-sm-12">
                <img src="illustration-dashboard.png" alt="">
            </div>
            <div class="col-lg-12 col-sm-12">
                <div class="row">
                    <div id='logo' class="col-lg-4 col-sm-4">
                        <img src="facebook.png" alt="">
                        <img src="twitter.png" alt="">
                        <img src="insta.png" alt="">
                    </div>

                </div>
            </div>

            <div class="col-lg-12 col-sm-12">
                <div class="challenge-div">
                    <P> &#169; Copyright Ping. All rights reserved.</P>
                </div>
            </div>

            <div class="col-lg-12 col-sm-12" id="link-paragraph">
                <p>Challenged by <span>Frontend Mentor.</span> Coded by <span>GerLC.</span></p>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
